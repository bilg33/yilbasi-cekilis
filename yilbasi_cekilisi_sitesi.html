    input {

    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
      max-height: 140px;
      overflow-y: auto;
    }

    li {
      background: rgba(255,255,255,0.12);
      padding: 8px 12px;
      border-radius: 10px;
      margin-bottom: 6px;
    }

    .winner {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #ffd700;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 8px #ffd700; }
      to { text-shadow: 0 0 18px #ffea00; }
    }

    .music-btn {
      background: linear-gradient(135deg, #36d1dc, #5b86e5);
      margin-top: 14px;
    }

    footer {
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.7;
    }
  
    /* Kar Efekti */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      user-select: none;
      pointer-events: none;
      font-size: 1em;
      animation: fall linear infinite;
      z-index: 9999;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    /* Konfeti */
    .confetti {

      width: 8px;

  </style>
</head>
<body>

  <script>
    const names = [];
    const listEl = document.getElementById('nameList');
    const winnerEl = document.getElementById('winner');

    function addName() {
      const input = document.getElementById('nameInput');

      names.push(value);
      const li = document.createElement('li');
      li.textContent = value;

      if (names.length === 0) {

        return;
      }
      const randomIndex = Math.floor(Math.random() * names.length);
      const winner = names[randomIndex];
      winnerEl.textContent = `ğŸŠ Kazanan: ${winner} ğŸŠ`;

    }

    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  
    // Kar oluÅŸturma

      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = 'â„';
      snowflake.style.left = Math.random() * window.innerWidth + 'px';

</html>
